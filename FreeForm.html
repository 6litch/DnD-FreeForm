

<div class="main">
	<!-- Logo Section -->
    <div class="logo section"> 
		<span> Sheet Version:3.0.1 </span>
	</div>
	
	<!-- Main Details -->
	<div class="name">
		<div class="section-small flex-center">
			<label>Name:</label>
			<input type="text" name="attr_character_name"/>
		</div>
	</div>
	<div class="lvl">
		<div class="section-small flex-center">
			<label>Level:</label>
			<input type="number" name="attr_lvl" value="0"/>
		</div>
	</div>
	<div class="hp">
		<div class="section-small flex-center">
			<label>HP:</label>
			<input type="number" name="attr_hp" style="width:50px" value="0"/>
			<input type="number" name="attr_hp_max" style="width:50px" value="0"/>
			<label>:Max HP</label>
		</div>
	</div>
	<div class="sta">
		<div class="section-small flex-center">
			<label>STA:</label>
			<input type="number" name="attr_sta" style="width:50px" value="0"/>
			<input type="number" name="attr_sta_max" style="width:50px" value="0"/>
			<label>:Max STA</label>
		</div>
	</div>
	<div class="ac">
		<div class="section-small flex-center">
			<label>AC:</label>
			<input type="number" name="attr_ac" style="width:40px" value="0"/> 
			<label>PDT:</label>
			<input type="number" name="attr_pdt" style="width:40px" value="0"/>
			<label>MDT:</label>
			<input type="number" name="attr_mdt" style="width:40px" value="0"/>
		</div>
	</div>
	<div class="quirk">
		<div class="section-small flex-center">
			<label>Quirk:</label>
			<input type="text" name="attr_quirk" style="width:335px"/>
		</div>
	</div>

	
	
	
	
</div>
